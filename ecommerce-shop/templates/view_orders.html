<html><head><title>Orders</title><style>body{font-family:Arial;margin:20px;}table{width:100%;border-collapse:collapse;}th,td{border:1px solid #ddd;padding:12px;text-align:left;}th{background:#f2f2f2;}</style></head><body><h1>All Orders</h1>{% if orders %}<table><thead><tr><th>Order ID</th><th>Customer</th><th>Amount</th><th>Status</th></tr></thead><tbody>{% for order in orders %}<tr><td>{{ order.order_id }}</td><td>{{ order.customer_name }}</td><td>${{ order.total_amount }}</td><td>{{ order.status }}</td></tr>{% endfor %}</tbody></table>{% else %}<p>No orders found.</p>{% endif %}</body></html>
