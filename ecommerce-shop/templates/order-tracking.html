<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Order - E-Commerce Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        .search-section {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .search-form input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .search-form button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        .order-details {
            display: none;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .order-details.active {
            display: block;
        }
        .order-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .order-status-badge {
            font-size: 18px;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            display: inline-block;
        }
        .order-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .timeline-item {
            display: flex;
            margin-bottom: 20px;
            align-items: flex-start;
        }
        .timeline-marker {
            width: 40px;
            height: 40px;
            background: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            flex-shrink: 0;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Track Your Order</h1>
    </header>
    <div class="container">
        <div class="search-section">
            <div class="search-form">
                <input type="text" id="orderIdInput" placeholder="Enter Order ID">
                <button onclick="trackOrder()">Track</button>
            </div>
        </div>
        <div class="order-details" id="orderDetails">
            <div class="order-header">
                <div>Order: <span id="displayOrderId"></span></div>
                <div class="order-status-badge" id="displayStatus"></div>
            </div>
            <div id="orderContent"></div>
        </div>
    </div>
    <script>
        function trackOrder() {
            const orderId = document.getElementById('orderIdInput').value.trim();
            if (!orderId) return alert('Enter Order ID');
            
            fetch(`/api/track-order/${orderId}/`)
                .then(r => r.json())
                .then(data => {
                    if (data.error) return alert(data.error);
                    
                    document.getElementById('displayOrderId').textContent = data.order_id;
                    document.getElementById('displayStatus').textContent = data.status;
                    
                    let html = '<h3>Customer: ' + data.customer_name + '</h3>';
                    html += '<h3>Total: Rs.' + data.total_amount + '</h3>';
                    html += '<h3>Items:</h3><ul>';
                    data.items.forEach(item => {
                        html += '<li>' + item.product + ' x' + item.quantity + '</li>';
                    });
                    html += '</ul>';
                    
                    document.getElementById('orderContent').innerHTML = html;
                    document.getElementById('orderDetails').classList.add('active');
                })
                .catch(e => alert('Error: ' + e));
        }
        
        document.getElementById('orderIdInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') trackOrder();
        });
    </script>
</body>
</html>
